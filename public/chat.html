<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Send message</h3>
            <hr>
            <input type="text" name="" id="uidInput" class="form-control mb-2" placeholder="UID" autocomplete="off">
            <input type="text" name="" id="messageInput" class="form-control mb-2" placeholder="Write a message" autocomplete="off">

            <h3 class="mt-5">Active users</h3>
            <hr>
            <ul id="usersList">

            </ul>
        </div>
        <div class="col-sm-6">
            <h3>Chat</h3>
            <hr>
            <ul id="messagesList">

            </ul>
        </div>
    </div>

    <button id="logoutButton" class="btn btn-outline-danger">Logout</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
